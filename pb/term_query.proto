syntax = "proto3";

package pb;

import "document.proto";

message TermQuery{
  repeated TermQuery Must = 1; // and 关系
  repeated TermQuery Should = 2; // or 关系
  Keyword Keyword = 3; // 若为叶节点，则带有关键词
}

